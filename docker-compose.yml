version: '3'
services:
  api_rails:
    build: .
    command: rails s -b 0.0.0.0 -p 4000
    container_name: api_rails_container_1
    ports:
      - 4000:4000
    volumes:
      - .:/opt/app
    networks:
      - api_network
      - new_api_network
    extra_hosts:
      - host.docker.internal:host-gateway
networks:
  api_network:
    name: custom_api
    driver: bridge
    internal: true
  new_api_network:
    external:
      name: 'external-net'
